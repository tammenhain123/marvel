<div class="row" style="margin-left: 10%; margin-right: 10%; margin-top: 10%">
    <div class="col-md-4"  (click)="showDetail(comic)" *ngFor="let comic of allComics | async">
        <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.title}}" class="img-thumbnail">
        <h3>{{comic.title}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-4" style="margin-left: 11%;">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" (click)="previousPage()">Previous</a></li>

              <li style="margin-left: 20px" class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
            </ul>
          </nav>          
    </div>
</div>
